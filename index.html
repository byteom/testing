<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <div id="subject-container">
            <div class="subject">
                <input type="text" placeholder="Subject Name" class="subject-name">
                <input type="number" placeholder="Total Classes" class="total-classes">
                <input type="number" placeholder="Attended Classes" class="attended-classes">
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <button id="add-subject">Add Subject</button>
        <button id="calculate">Calculate Attendance</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
